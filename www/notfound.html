<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404 â€” Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --bg: #0b0e14;
        --fg: #e6e6eb;
        --muted: #9aa4b2;
        --accent: #7aa2f7;
        --glow: rgba(122, 162, 247, 0.35);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Ubuntu,
          Cantarell,
          "Helvetica Neue",
          Arial,
          sans-serif;
        background: radial-gradient(
          1200px 600px at 50% 20%,
          #141a2b,
          var(--bg)
        );
        color: var(--fg);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        text-align: center;
        padding: 3rem;
        max-width: 520px;
      }

      .code {
        font-size: 7rem;
        font-weight: 800;
        letter-spacing: 0.15em;
        color: var(--accent);
        text-shadow:
          0 0 20px var(--glow),
          0 0 60px rgba(122, 162, 247, 0.15);
        margin-bottom: 1rem;
      }

      .title {
        font-size: 1.6rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
      }

      .message {
        font-size: 1rem;
        color: var(--muted);
        line-height: 1.6;
        margin-bottom: 2.5rem;
      }

      .actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
      }

      a.button {
        text-decoration: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-size: 0.95rem;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      a.primary {
        background: var(--accent);
        color: #0b0e14;
        box-shadow: 0 10px 30px var(--glow);
      }

      a.primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 40px var(--glow);
      }

      a.secondary {
        border: 1px solid rgba(154, 164, 178, 0.3);
        color: var(--fg);
        background: transparent;
      }

      a.secondary:hover {
        border-color: var(--accent);
        color: var(--accent);
      }

      footer {
        position: fixed;
        bottom: 1.2rem;
        font-size: 0.8rem;
        color: rgba(154, 164, 178, 0.4);
        letter-spacing: 0.05em;
      }

      @media (max-width: 480px) {
        .code {
          font-size: 5rem;
        }
        .container {
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="code">404</div>
      <div class="title">This page does not exist</div>
      <div class="message">
        You followed a link that leads nowhere.<br />
        Either the page is gone, or it was never real to begin with.
      </div>

      <div class="actions">
        <a href="/" class="button primary">Go Home</a>
        <a href="javascript:history.back()" class="button secondary">Go Back</a>
      </div>
    </div>

    <footer>LOST IN THE STACK</footer>
  </body>
</html>
